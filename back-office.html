<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back Office</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="./assets/svgwaves_io_svg (2).svg" />
    <link rel="stylesheet" href="./assets/backoffice.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary-subtle">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="index.html"
            ><img src="./assets/svgwaves_io_svg (2).svg" width="60px" alt=""
          /></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1 class="mt-5 text-center text-info">Add/Mod Product</h1>
      <form id="product-form">
        <div class="form-group">
          <label class="text-light" for="name">Name product</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="text-light" for="description">Description</label>
          <textarea id="description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label class="text-light" for="brand">Brand</label>
          <input type="text" id="brand" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="text-light" for="price">Price</label>
          <input type="number" id="price" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="text-light" for="imageUrl">URL Imagine</label>
          <input type="url" id="imageUrl" class="form-control" required />
        </div>
        <div class="d-flex mt-5 justify-content-evenly">
           <button type="submit" class="btn btn-success " id="savebtn">Save</button>
        <button type="reset" class="btn btn-dark" id="resetbtn">
          Reset
        </button>
      </form>
      <button id="delete-product" class="btn btn-danger">Delete</button>
    </div>
        </div>
       
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm delete</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">You sure?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="Modal"
      tabindex="-1"
      aria-labelledby="resetModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resetModalLabel">Confirm</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">You sure</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="confirmReset">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
